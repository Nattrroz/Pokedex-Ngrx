
<p>{{(pokemon$|async)?.name}}</p>
<p>{{(pokemon$|async)?.id}}</p>
<p>{{(pokemon$|async)?.stats}}</p>

<p>{{(sprites$|async)?.front_default}}</p>

<p>{{(isLoading$|async)}}</p>



<div class="row container" id="preloader" [ngClass]="{'hide': !(isLoading$|async)}">
  <div class="progress">
    <div class="indeterminate"></div>
  </div>
</div>
