
<div class="relative row m-0">
  <!-- Counter -->
  <div class="absolute flex w-screen h-96 md:justify-around justify-between items-end z-20">
    <button (click)="decreaseCounter()" class="btn-floating btn-large waves-effect grey lighten-5 left-align opacity-50">
      <i class="material-icons right grey-text text-darken-1 opacity-1">navigate_before</i></button>
    <button (click)="increaseCounter()" class="btn-floating btn-large waves-effect grey lighten-5 right-align opacity-50">
      <i class="material-icons right grey-text text-darken-1">navigate_next</i></button>
  </div>
  <!-- Pokedex component -->
  <div class="">
    <app-pokedex [pokemonId]="counter"></app-pokedex>
  </div>
</div>
